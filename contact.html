<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="img/ICON/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="contact.css">
    <title>Inye's Bakery</title>
</head>
<body>
    <section id="contact">
        <nav>
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                <img src="img/Bakery bakeshop logo or label woman baker vector image on VectorStock.jpg" alt="" width="70px" height="70px">
            </div>
            <ul>
                <li data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Home</a></li>
                <li data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="menu.html">Menu</a></li>
                <li data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="about.html">About</a></li>
                <li data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400"><a href="contact.html">Contact</a></li>
            </ul>
            <div class="icon">
                <i  data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500" class="fa-solid fa-magnifying-glass"></i>
                <i  data-aos="fade-up" data-aos-duration="1500" data-aos-delay="600" class="fa-solid fa-heart"></i>
                <i  data-aos="fade-up" data-aos-duration="1500" data-aos-delay="700" class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>

        <main>
            <section class="map" data-aos="flip-up" data-aos-duration="1500" data-aos-delay="300">
                <h1>maps</h1>
                <div class="container">
                <h1>OUR LOCATION</h1>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3977.902732932315!2d7.2014664739647465!3d4.429216843953344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x106856c0cd482ed3%3A0x5db3f3564bb76a00!2s20%20Abalamabie%20Rd%2C%20Bonny%20503101%2C%20Rivers!5e0!3m2!1sen!2sng!4v1741261258500!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            </section>

            <section class="contact-form" data-aos="slide-right" data-aos-duration="1500" data-aos-delay="400">
                <h2>GET IN TOUCH</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="name" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea  id="message" name="message" placeholder="Your message..." rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>

            <section class="detail-box" data-aos="slide-left" data-aos-duration="1500" data-aos-delay="500">
                <div class="icons1">
                    <div class="icongroup">
                        <div class="icon-1">
                            <i class='bx bxs-map'></i>   
                        </div>
                        <div class="details">
                            <span>Location</span>
                            <p>N0 20 Abalamabie Rd Bonny Rivers-state</p>
                        </div>  
                    </div>
                    <div class="icongroup">
                        <div class="icon-2">
                            <i class='bx bxs-envelope'></i>   
                        </div>
                        <div class="details">
                            <span>Email</span>
                            <p>benstowelisa@gmail.com</p>
                        </div>   
                    </div>
                    <div class="icongroup">
                        <div class="icon-3">
                            <i class='bx bxs-phone'></i>   
                        </div>
                        <div class="details">
                            <span>Phone</span>
                            <p>+2348076349023</p>
                        </div>  
                    </div>
                </div>
            </section>
            
            
        </main>

        <footer>
            <div class="footercontainer">
                <div class="socialicons">
                    <a href=""><i  data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500" class="fa-brands fa-facebook"></i></a>
                    <a href=""><i  data-aos="fade-up" data-aos-duration="1500" data-aos-delay="600" class="fa-brands fa-instagram"></i></a>
                    <a href=""><i  data-aos="fade-up" data-aos-duration="1500" data-aos-delay="700"class="fa-brands fa-twitter"></i></a>
                    <a href=""><i  data-aos="fade-up" data-aos-duration="1500" data-aos-delay="800" class="fa-brands fa-google"></i></a>
                    <a href=""><i  data-aos="fade-up" data-aos-duration="1500" data-aos-delay="900" class="fa-brands fa-youtube"></i></a>
                </div>
                <div class="footerNav">
                    <ul>
                        <li data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100" ><a href="index.html">Home</a></li>
                        <li data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200" ><a href="menu.html">Menu</a></li>
                        <li data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300" ><a href="about.html">About</a></li>
                        <li data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400"><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="footerbottom">
                <p>Copyright &copy; 2025; Designed by <span class="Designer">Benstowe Lisa Mieinye</span></p>
            </div>
            
        </footer>
    </section>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
